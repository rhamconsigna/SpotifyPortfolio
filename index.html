<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rham S. Consigna</title>
    <link rel="icon" type="image/png" href="/rham_profile.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --accent: #1DB954; /* Default Green */
      }

      /* Custom scrollbar to match Spotify dark theme */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4d4d4d;
        border-radius: 0px;
        border: 2px solid #121212;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #808080;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.3);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255,255,255,0.5);
      }

      /* Print Styles */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          overflow: visible !important;
        }
        #sidebar, #player, #chat-interface, #top-bar, #action-buttons {
          display: none !important;
        }
        #main-view {
          width: 100% !important;
          background: white !important;
          overflow: visible !important;
        }
        .text-white {
          color: black !important;
        }
        .text-\[\#b3b3b3\] {
          color: #333 !important;
        }
        /* Hide decorative elements for print */
        button, .lucide {
          display: none !important;
        }
      }
    </style>

  }
}
